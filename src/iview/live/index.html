<div>
  <div class="live-box">
    <livebox ref="livebox" > </livebox>
    <div class="barList scroll-event">
      <div v-for="(item,index) in barrageList" :key="index">
        {{item.msg}}
      </div>
    </div>
    <div class="flag-box">
      <div class="fl">
        <span>切断直播</span>
        <el-switch
          v-model="value"
          active-color="#13ce66"
          inactive-color="#ff4949">
        </el-switch>
      </div>
      <div class="fl">
        <span>评论开关</span>
        <el-switch
          v-model="plvalue"
          active-color="#13ce66"
          inactive-color="#ff4949">
        </el-switch>
      </div>
    </div>
  </div>
</div>
